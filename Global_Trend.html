        "title": "Huawei Provides 85 MW of Solar Inverters to Green Line Energy A.E.",
        "kor_title": "화웨이가 그린라인 에너지 A.E에 85MW의 태양광 인버터를 공급",
        "date" : "2020년 10월 21일",
        'country': 'China',
        'company': 'Huawei',
        'summary': 'Huawei, a leading global ICT and digital energy solutions provider, announced today that Green Line Energy, having a very long and successful presence in the Greek solar market, as both an investor and installer, has chosen Huawei FusionSolar inverters to build one of the largest portfolios in North Greece with a total capacity of 85 MW. 40 MW out of the total power has already been successfully connected to the grid, while the rest are expected to be connected within the upcoming months.',
        'kor_summary':"세계적인 ICT 및 디지털 에너지 솔루션 제공업체인 화웨이는 오늘 그리스 태양광 시장에서 매우 오래되고 성공적인 입지를 확보하고 있는 그린라인에너지가 투자자와 설치 업체로서 화웨이 퓨전솔라 인버터를 선정하여 총 85MW의 용량을 갖춘 북 그리스에서 가장 큰 포트폴리오 중 하나를 건설했다고 발표했다. 총 전력 중 하나는 이미 그리드에 성공적으로 연결되었고, 나머지는 다음 달 안에 연결될 것으로 예상된다.",

   'properties': {
    "title": "Biggest Solar Rooftop in Central Java, Indonesia: Total Solar DG Supports Danone's Sustainability Commitments in Line With Government's Plan",
    "kor_title": "인도네시아 중부 자바에서 가장 큰 태양열 옥상: 정부 계획에 따른 Danone의 지속가능성 공약을 지원하는 Total Solar DG",
    "date" : "2020년 10월 21일",
    'country': 'Singapore',
    'company': 'Total Solar DG',
    'summary': "Total Solar DG has completed the biggest solar rooftop in Central Java, Indonesia, for the Danone-AQUA factory in Klaten. The project was inaugurated in October 2020 in the presence of the Government of Central Java, the Energy and Mineral Resources Central Java Office, and the Institute for Essential Services Reform.",
    'kor_summary':"Total Solar DG가 인도네시아 중부 자바 최대 규모의 the Danone-AQUA factory를 완성했다. 이 프로젝트는 중앙 자바 정부, 에너지 및 광물 자원 중앙 자바 사무소, 필수 서비스 개혁 연구소 (Institute for Essential Services Reform)가 참석하는 가운데 2020년 10월에 시작되었다.",
    'URL': 'https://en.prnasia.com/releases/apac/biggest-solar-rooftop-in-central-java-indonesia-total-solar-dg-supports-danone-s-sustainability-commitments-in-line-with-government-s-plan-295546.shtml',
    'recommend':'https://en.prnasia.com/releases/global/canadian-solar-to-provide-a-75-mw-300-mwh-energy-storage-system-to-the-mustang-solar-project-in-california-295287.shtml'
}
},

  'properties': {
    "title": "Cyient Collaborates with SR University to Help Advance the Field of Additive Manufacturing",
    "kor_title": "SR대학과 협력하여 적층 제조 분야의 발전을 도움",
    "date" : " 2020년 10월 20일",
    'country': 'India',
    'company': 'Cyient',
    'summary': "Cyient, a global digital engineering and technology solutions company,has signed an MoU with Warangal-based SR University, a leading institution in research and academics. As part of this collaboration, Cyient will help SR University in developing an industry-oriented curriculum focused on advanced manufacturing systems. This will greatly help reduce the skill gap between the need and availability of resources trained in areas such as design for additive manufacturing.",
    'kor_summary': "글로벌 디지털 엔지니어링 및 기술 솔루션 기업 사이엔트가 연구 및 학문의 선도기관인 와랑갈 소재 SR대학과 MoU를 체결했다. 시엔트는 이번 협력의 일환으로 SR대학이 첨단 제조시스템에 초점을 맞춘 산업중심의 커리큘럼 개발을 돕게 된다. 이를 통해 적층 제조용 설계와 같은 분야에서 훈련된 자원의 필요성과 가용성 사이의 기술 격차를 크게 줄일 수 있을 것이다.", 
    'URL': 'https://en.prnasia.com/releases/apac/cyient-collaborates-with-sr-university-to-help-advance-the-field-of-additive-manufacturing-295326.shtml'
}
},

  'properties': {
    "title": "Cable Partners with 'Envision Digital' to Provide AI-backed Green Solutions to Spain and Portugal",
    "kor_title": "스페인 및 포르투갈에 AI 지원 친환경 솔루션을 제공하는 'Envision Digital'과의 케이블 파트너",
    "date" : "2020년 10월 6일",
    'country': 'Netherlands',
    'company': 'Cable Partners',
    'summary': "CABLE Energía ('CABLE'), the sustainable Spanish infrastructure specialist, and Envision Digital International ('Envision Digital'), a global green tech and Artificial Intelligence of Things (AIoT) technology leader, have announced a partnership around the combination of smart mobility and distributed renewables, supporting the national plans of Spain and Portugal to take demand response and storage solutions to markets.",
    'kor_summary' : "지속 가능한 스페인 인프라 전문가인 CABLE Energía ('CABLE')과 글로벌 그린테크·AIoT 기술 리더인 Envision Digital International ('Envision Digital')이 스마트 모빌리티와 분산 재생에너지 결합을 주제로 파트너십을 발표해 스페인과 포르투갈의 국가계획이 시장에 수요 대응과 스토리지 솔루션을 취할 수 있도록 지원하고 있다.",
    'URL': 'https://en.prnasia.com/releases/apac/cable-partners-with-envision-digital-to-provide-ai-backed-green-solutions-to-spain-and-portugal-293952.shtml',
    'recommend':'https://en.prnasia.com/releases/apac/total-and-envision-join-forces-to-capture-the-fast-growing-distributed-solar-energy-market-in-china-257804.shtml'
}
},

  'properties': {
    "title": "Successful start to automated intraday allocation of capacity",
    "kor_title": "용량 자동 할당을 성공적으로 시작",
    "date" : "2020년 10월 5일",
    'country': 'Swiss',
    'company': 'Swissgrid',
    'summary': 'Swissgrid and the Austrian transmission system operator APG began the automated intraday allocation of capacity at the border between Switzerland and Austria at 10 pm on Wednesday, 23 September 2020.An explicit process means that traders have to purchase energy and transfer capacity separately of one another. The two transmission system operators are now making capacity available using an automated, explicit first come, first served process. With the introduction of this IT-based simplified procedure, the previous process of having to coordinate with APG by telephone is no longer necessary for traders at this border, thus simplifying the process.',
    'kor_summary': '스위스그리드(Swissgrid)와 오스트리아의 전송 시스템 운영사인 APG는 2020년 9월 23일 수요일 밤 10시부터 스위스와 오스트리아의 국경에서 자동화된 용량 할당을 시작했다.명시적 절차는 거래자들이 에너지를 구매하고 서로 용량을 이전해야 한다는 것을 의미한다. 두 전송 시스템 운영자는 현재 자동화되고 명시적인 선착순 처리 프로세스를 사용하여 용량을 이용할 수 있도록 하고 있다. 이러한 IT 기반의 간소화된 절차가 도입됨에 따라, 이 국경의 무역업자들에게는 더 이상 전화상으로 APG와 협력해야 하는 이전의 과정이 필요 없게 되어, 그 과정이 단순화되었다.',
    'URL': 'https://www.swissgrid.ch//en/home/about-us/newsroom/newsfeed/20201005-01.html'
}
},

  'properties': {
    "title": "NextEra Energy Transmission to acquire independent transmission company",
    "kor_title": "Nextera 에너지 송신을 통한 독립 송전 회사 인수",
    "date" : "2020년 9월 29일",
    'country': 'America',
    'company': 'NextEra Energy',
    'summary': "NextEra Energy Transmission, LLC, a subsidiary of NextEra Energy, Inc. (NYSE: NEE), today announced it has entered into definitive agreements with affiliates of Blackstone to acquire GridLiance Holdco, LP and GridLiance GP, LLC (GridLiance) for approximately $660 million, including the assumption of debt. A portion of the net proceeds from NextEra Energy's recent equity units issuance will be used to finance the transaction.",
    'kor_summary':'넥스트에라 에너지 주식회사(NYSE: NEE)의 자회사인 넥스트에라 에너지 트랜스미션, LLC는 오늘 부채를 가정하는 것을 포함하여 약 6억 6천만 달러에 GridLiance Holdco, LP 및 GridLiance GP, LLC(GridLiance)를 인수하기 위해 블랙스톤 계열사와 확정 계약을 체결했다고 발표했다. 넥스트라에너지의 최근 주식 단위 발행에서 얻은 순이익의 일부는 거래 자금 조달에 사용될 것이다.',
    'URL': 'http://newsroom.nexteraenergy.com/2020-09-29-NextEra-Energy-Transmission-to-acquire-independent-transmission-company',
    'recommend':'https://ca.reuters.com/article/ctech-us-china-huawei-tech-idCAKBN2601DZ-OCATC'
}
},

   'properties': {
    "title": "Vestas and Utopus Insights demonstrate cost-saving success of their open market five-minute self-forecasting pilot",
    "kor_title": "Vestas와 Utopus Insights는 5분 자가 예측 파일럿으로 오픈 시장의 비용 절감 성공을 입증",
    "date" : "2020년 9월 24일",
    'country': 'Australia',
    'company': "Australian Renewable Energy Agency's (ARENA)",
    'summary': "Vestas and its digital solutions subsidiary, Utopus Insights, have successfully used the data from their five-minute self-forecasting pilot to produce customer cost-savings. Inaccurate supply forecasts, along with unreached output targets by renewable generators, can result in power system instability and higher operating costs, particularly in energy markets like that of Australia. As part of the Australian Renewable Energy Agency's (ARENA) Advancing Renewables Program, this twelve-month pilot provided a solution to this industry need.",
    'kor_summary': "베스타스와 디지털 솔루션 자회사인 유토퍼스 인사이트스는 5분 동안 자체 예측 파일럿의 데이터를 고객 비용 절감에 성공적으로 활용했다. 공급 예측이 부정확할 경우, 재생 가능한 발전기의 미보고된 생산 목표치와 함께 전력 시스템 불안정성과 운영비 상승, 특히 호주와 같은 에너지 시장에서 더 높은 운영비를 초래할 수 있다. 호주 재생 에너지청(ARENA)의 재생 에너지 증진 프로그램의 일환으로, 이 12개월의 조종사는 이러한 산업 요구에 대한 해결책을 제공했다.",
    'URL': 'https://en.prnasia.com/releases/apac/vestas-and-utopus-insights-demonstrate-cost-saving-success-of-their-open-market-five-minute-self-forecasting-pilot-292751.shtml'
}
}
]
}

      var map = L.mapbox
        .map('map')
        .setView([38.909671288923, 140.034084142948], 2)
        .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/light-v10'));

      /*map.scrollWheelZoom.disable();*/

      var listings = document.getElementById('listings');
      var locations = L.mapbox.featureLayer().addTo(map);

      locations.setGeoJSON(geojson);

      function setActive(el) {
        var siblings = listings.getElementsByTagName('div');
        for (var i = 0; i < siblings.length; i++) {
          siblings[i].className = siblings[i].className
            .replace(/active/, '')
            .replace(/\s\s*$/, '');
        }

        el.className += ' active';
      }

      locations.eachLayer(function (locale) {
        var prop = locale.feature.properties;

        // Each marker on the map.
        var popup = '<h3>'+prop.company+" ("+prop.country+")"+'</h3><div>' + '<h2>'+ prop.title + '</h2>'+'<br> <b>[번역]</b> '+prop.kor_title + '<br>' +
                          "<br>"+ '<b>'+prop.date+'</b>' +"<br><br><b>[기사요약]</b><br>"+ prop.summary+"<br><br> <b>[번역]</b> "+ prop.kor_summary + 
                          '<a href ='+ prop.URL+ '>'+"<br><br>"+ "기사전문이동"+"</a>";

        var listing = listings.appendChild(document.createElement('div'));
        listing.className = 'item';

        var link = listing.appendChild(document.createElement('a'));
        link.href = '#';
        link.className = 'title';

        link.innerHTML = prop.company;
        link.innerHTML += '<br /><small class="quiet">' + prop.country + '</small>';
        /*link.innerHTML += '<br>'+prop.title + '<br>';

          /*link.innerHTML +=

          popup +=
            '<a href ='+ prop.recommend+ '>'+"<br>"+ "관련추천기사"+"</a>";
        }

        var details = listing.appendChild(document.createElement('div'));
        /*details.innerHTML = prop.country;*/
        details.innerHTML +=  prop.title + '<br>';
        details.innerHTML += '<b>[번역] </b>'+prop.kor_title ; 
        

        link.onclick = function () {
          setActive(listing);

          // When a menu item is clicked, animate the map to center

          map.fitBounds(locale.getBounds());
          locale.openPopup();
          return false;

          // 1. center the map on the selected marker.

map.fitBounds(locale.getBounds());
